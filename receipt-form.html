        <!-- Add your site or application content here -->
        <form action="" method="get" class="container">
            <div class="header">
                <div class="cash-receipt left">Cash Receipt</div>
                <div class="medium left">
                    <div class="right">
                        <label>Receipt Number:</label>
                        <input class="no-style input-receipt-no"type="text">
                    </div>
                    <div class="right"> 
                        <label>Date:</label>
                        <input class="no-style input-date" type="text">
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="content">
                <div>
                    <label>Received From</label>
                    <input type="text" class="no-style input-received-from">
                    <label>the amount of $</label>
                    <input type="text" class="no-style input-amount">
                </div>
                <div>
                    <label>For</label>
                    <input type="text" class="no-style input-for">
                </div>
                <div class="payment">
                    <div class="money left">
                        <span class="left">
                            <label>Current Balance:$</label>
                            <input type="text" class="no-style input-balance">
                        </span>
                        <span class="left">
                            <label>Payment Amount:$</label>
                            <input type="text" class="no-style input-payment">
                        </span>
                        <span class="clear">
                            <label>Balance Due:$ <label>
                            <input type="text" class="no-style input-due">
                        </span>
                    </div>
                    <table class="right">
                        <tr>
                            <td><input type="checkbox" value="cash"></td>
                            <td>Cash</td>
                        <tr>
                            <td><input type="checkbox" value="cheque"></td>
                            <td>Cheque</td>
                        <tr>
                            <td><input type="checkbox" value="money-order"></td>
                            <td>Money Order</td>
                        </tr>
                    </table>
                </div>
            <div class="clear right">
                <label>Received By:</label>
                <input type="text" class="no-style">
            </div>
            <div class="submit clear right">
                <button type="submit">submit</button>
            </div>
            <div class="clear"></div>
            </div>


        </form>    

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
